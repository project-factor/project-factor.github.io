<!DOCTYPE html>
  
<html lang="en">
    <head>
        <title>Project Factor</title>
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="description" content="A free tool for fact-checking information online">
        <meta name="author" content="Project Factor Group">

        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            <h1>Project Factor</h1>
        </header>

        <div id="search">
            <input id="query" type="text" placeholder="What do you want to research?"></input>
            <input type="submit" id="btnSubmit" value="Search" onclick="startquery()">
        </div>

    
        <div id="sources">
            <h1>Sources</h1>
            <div id="wikipedia">
                <h2>Wikipedia</h2>
            </div>

            <div id="npj">
                <h2>NPJ</h2>
            </div>
        </div>
    </body>
</html>
